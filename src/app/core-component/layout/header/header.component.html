<div class="main-header">
  <!-- Logo Header -->
  <div class="logo-header" data-background-color="blue2">
    <a routerLink="" class="logo">
      <img
        src="../assets/img/logo_ge.svg"
        alt="navbar brand"
        class="navbar-brand"
      />
      <span class="brand-name"> REN - MES </span>
    </a>
    <button
      class="navbar-toggler sidenav-toggler ml-auto"
      [ngClass]="{ toggled: sideNavOpen$ | async }"
      (click)="onToggleSidebar2($event)"
      type="button"
      data-toggle="collapse"
      data-target="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon">
        <i class="icon-menu"></i>
      </span>
    </button>
    <button
      class="topbar-toggler more"
      [ngClass]="{ toggled: topNavbarVisible$ | async }"
      (click)="onTopNavbarToggle()"
    >
      <i class="icon-options-vertical"></i>
    </button>
    <div class="nav-toggle">
      <button
        class="btn btn-toggle toggle-sidebar"
        [ngClass]="{ toggled: sideNavVisible$ | async }"
        (click)="onToggleSidebar($event)"
      >
        <i class="icon-menu" *ngIf="sideNavVisible$ | async"></i>
        <i
          class="icon-options-vertical"
          *ngIf="(sideNavVisible$ | async) === false"
        ></i>
      </button>
    </div>
  </div>
  <!-- End Logo Header -->

  <!-- Navbar Header -->
  <nav
    class="navbar navbar-header navbar-expand-lg"
    data-background-color="blue2"
  >
    <div class="container-fluid">
      <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
        <span class="mr-2">
          <span>
            <i class="fas fa-exclamation" style="color: #fff"></i>
          </span>
          <a
            style="color: #fff; font-weight: bold"
            class="pr-4 pl-2"
            href="https://mytech.ge.com/help-and-support/business-application-support?locale=en&xq=HERMES&topicId=16dc34d2db62f8949a06f7d6f39619e0&q=HERMES"
            target="_blank"
            >{{ "label.report-an-issue" }}</a
          >
        </span>
        <li class="nav-item dropdown hidden-caret">
          <ng-container *ngTemplateOutlet="notificationTmpl"></ng-container>
        </li>
        <div class="nav-item dropdown language">
          <button
            *ngIf="activeLanguage$ | async as activeLang"
            class="btn btn-secondary nav-link"
            type="button"
            id="dropdownLanguageButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="flag-icon flag-icon-{{ activeLang }}"></span>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right text-right language animated fadeIn"
          >
            <ng-container *ngFor="let lang of supportedLanguages">
              <a class="dropdown-item" (click)="setActiveLanguage(lang)"
                ><span class="flag-icon flag-icon-{{ lang }}"> </span
              ></a>
            </ng-container>
          </div>
        </div>
        <li class="nav-item dropdown hidden-caret">
          <a
            class="dropdown-toggle profile-pic"
            data-toggle="dropdown"
            href="#"
            aria-expanded="false"
          >
            <div class="avatar-sm">
              <img
                src="../assets/img/demo/profile1.png"
                alt="..."
                class="avatar-img rounded-circle"
              />
            </div>
          </a>
          <ul
            *ngIf="account.getAuthenticationState() | async as account"
            class="dropdown-menu dropdown-user animated fadeIn"
          >
            <div class="dropdown-user-scroll scrollbar-outer">
              <li>
                <div class="user-box">
                  <div class="avatar-xl">
                    <img
                      src="../assets/img/demo/profile1.png"
                      alt="image profile"
                      class="avatar-img rounded"
                    />
                  </div>
                  <div class="u-text">
                    <h4>{{ account.fullName }}</h4>
                    <p class="text-muted">{{ account.email }}</p>
                    <p class="text-muted">{{ account?.roles }}</p>
                    <a [routerLink]="['/setting/personalization']">{{
                      "personalization.title"
                    }}</a>
                  </div>
                </div>
              </li>
              <li>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">{{
                  "label.log-out"
                }}</a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->
</div>
